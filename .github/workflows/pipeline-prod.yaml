name: Pipeline Production
on:
  workflow_dispatch:
    inputs:
      title:
        description: 'PR Title'
        required: true
        default: 'Add new Feature'
      message:
        description: 'PR Message'
        required: true
        default: 'Describe the change'


jobs:
  create_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Create Pull Request
        uses: actions/checkout@v2
      # Use the GitHub CLI to create a pull request
      - name: Create PR
        run: |
          gh pr create --title "${{ github.event.inputs.title }}" --body "${{ github.event.inputs.message }}" --base master --head pre-prod
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
  deploy-to-production:
    needs: create_pr
    permissions:
      id-token: write 
      contents: read
    environment:
      name: prod
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload dist repository
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
