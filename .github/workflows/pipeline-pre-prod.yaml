name: Build Test & Deploy

on:
  push:
    branches: pre-prod
jobs:
  build-and-push-docker-image:
    runs-on: ubuntu-latest
    environment: pre-prod
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker Image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: |
            salras/emital-dev:latest
            salras/emital-dev:${{ github.sha }}
      - name: Push Docker Image to Docker Hub
        run: docker push salras/emital-dev
  deploy-to-pre-prod:
    needs: build-and-push-docker-image
    permissions:
      id-token: write 
      contents: read
    runs-on: ubuntu-latest
    environment: pre-prod

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.ECS_ROLE }}
          aws-region: us-east-1  # Replace with your AWS region
      - name: Update ECS service
        run: |
          aws ecs update-service --cluster emital-devops --service emital0tesg --force-new-deployment
